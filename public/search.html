<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Letoh Booking</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CLobster">
  	<link rel="stylesheet"
         href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="bundle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body class="mdc-typography">
    <!-- Header -->
    <header>
      <a href="accountPage.html">
        <h1>Letoh</h1>
      </a>
      <input id="mainSearch" type="text">
      <div id="profile">
        Register Login 
      </div>
    </header>

    <nav id="sidebar">
      <h2 style="margin-bottom:20px">Details</h2>
      
	  <div class="group">      
        <input class="marginTop" type="date">
        <span class="bar"></span>
          <label>Check In:</label>
      </div>
      
	  <div class="group">      
        <input class="marginTop" type="date">
        <span class="bar"></span>
        <label>Check Out:</label>
      </div>

      <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input type="text" class="mdc-text-field__input" id="rooms">
        <label id="numRooms" for="rooms" class="mdc-floating-label">Number of rooms:</label>
      </div>
   
   	  <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input type="text" class="mdc-text-field__input" id="adults">
        <label id="numAdults" for="adults" class="mdc-floating-label">Number of adults:</label>
      </div>
     
	  <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input type="text" class="mdc-text-field__input" id="children">
          <label id="numChilds" for="children" class="mdc-floating-label">Number of children:</label>
      </div>
           
      <h2 style="margin-top:30px;">Filters</h2>
      
	  <!-- PRICE SLIDER !-->
	  <div class="textInput">
	    <label class="fontSize15">Maximum Price:</label>
	    <input type="text" onblur="dollar()" id="maxPrice">
	  </div>
	  <div class="mdc-slider price-slider" tabindex="0" role="slider"
	      aria-valuemin="0" aria-valuemax="1000" aria-valuenow="0"
	      aria-label="Price">
	    <div class="mdc-slider__track-container">
	      <div class="mdc-slider__track"></div>
	    </div>
  	    <div class="mdc-slider__thumb-container">
    	    <div class="mdc-slider__pin">
    	      <span class="mdc-slider__pin-value-marker"></span>
    	    </div>
    	    <svg class="mdc-slider__thumb" width="21" height="21">
    	      <circle cx="10.5" cy="10.5" r="7.875"></circle>
    	    </svg>
    	  <div class="mdc-slider__focus-ring"></div>
        </div>
      </div>

      <!-- STAR SLIDER !-->
      <span class="fontSize15" id="starsNum">Minimum stars:</span>
      <div class="mdc-slider star-slider mdc-slider--discrete" tabindex="0" role="slider"
          aria-valuemin="1" aria-valuemax="5" aria-valuenow="0"
          aria-label="Stars">
      <div class="mdc-slider__track-container">
        <div class="mdc-slider__track"></div>
      </div>
      <div class="mdc-slider__thumb-container">
        <div class="mdc-slider__pin">
   	      <span class="mdc-slider__pin-value-marker"></span>
   	    </div>
   	    <svg class="mdc-slider__thumb" width="21" height="21">
   	      <circle cx="10.5" cy="10.5" r="7.875"></circle>
   	    </svg>
   	    <div class="mdc-slider__focus-ring"></div>
        </div>
      </div>
			
	  <!-- ADDRESS --!>
      <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input type="text" class="mdc-text-field__input" id="address">
        <label id="maxDist" for="address" class="fontSize15 mdc-floating-label">Distance from:</label>
      </div>

      <!-- SLIDER --!>
      <div class="mdc-slider foo-slider mdc-slider--discrete" tabindex="0" role="slider"
          aria-valuemin="0" aria-valuemax="20" aria-valuenow="0"
          aria-label="Address">
        <div class="mdc-slider__track-container">
          <div class="mdc-slider__track"></div>
        </div>
        <div class="mdc-slider__thumb-container">
          <div class="mdc-slider__pin">
            <span class="mdc-slider__pin-value-marker"></span>
          </div>
          <svg class="mdc-slider__thumb" width="21" height="21">
            <circle cx="10.5" cy="10.5" r="7.875"></circle>
          </svg>
          <div class="mdc-slider__focus-ring"></div>
        </div>
      </div>
	
      <button id="submitButton" class="mdc-button--raised mdc-button foo-button"> Submit </button>
    </nav>

    <article>
      <!-- DYNAMIC DATA (HOTEL CARDS) GO HERE --!>
 	  <section id="content">
        <div class="hotelCard"></div>                   
      </section>
     
	  <footer>
        <p>Feedback</p>
        <p><a href="privacy.html" target="_blank">Privacy Policy</a></p>
        <p><a href="terms.html" target="_blank">Terms of Use</a></p>
        <p>Â© 2018 Letoh, Inc. All rights reserved</p>
      </footer>
    </article>

    <script src="bundle.js" async></script>
    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
    <script src="search.js"></script>
  </body>
</html>
